<h3>Patient appointment List <br/></h3>

<div>
  <mat-list *ngFor="let appointment of appointmentlist let i = index">
    <mat-card class="example-card">
    <mat-list-item>
    <h4 matLine>Appointment record: {{ appointment._id }}<br/>
    Name: {{ appointment.firstName }}, {{ appointment.lastName }}<br/>    
    Email: {{ appointment.email }} <br />
    Reason: {{ appointment.reason }} <br />
    Doctor: {{ appointment.doctor }} <br />
    Date: {{ appointment.date }} <br />
    <mat-card-actions align="end">
    <button mat-raised-button color="warn" (click)="onDelete(appointment._id)">
    DELETE</button>

    <button mat-raised-button color="primary"
    (click)="onUpdate(appointment._id, appointment.firstName, appointment.lastName, appointment.email,appointment.reason, appointment.doctor,appointment.date )">
    UPDATE</button>
  </mat-card-actions>
</h4>
          
  </mat-list-item>
</mat-card>
  </mat-list>
</div>
